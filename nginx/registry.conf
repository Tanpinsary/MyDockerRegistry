# Docker Registry Nginx Configuration for test.arctanp.top
# 基础配置 - HTTP 到 HTTPS 重定向
server {
    listen 80;
    server_name test.arctanp.top;
    
    # 将所有 HTTP 请求重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name test.arctanp.top;

    # SSL 证书配置 (请替换为实际的证书路径)
    ssl_certificate /path/to/test.arctanp.top.crt;
    ssl_certificate_key /path/to/test.arctanp.top.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Docker Registry 专用配置
    client_max_body_size 0;  # 允许无限制的请求体大小 (Docker layers 可能很大)
    chunked_transfer_encoding on;  # 支持分块传输编码
    
    # 代理超时配置
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;
    proxy_request_buffering off;

    # 日志配置
    access_log /var/log/nginx/registry.access.log;
    error_log /var/log/nginx/registry.error.log;

    # Docker Registry API 代理
    location / {
        # 代理到本地 Docker Registry
        proxy_pass http://127.0.0.1:5000;
        
        # 基础代理头设置
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Docker Registry 特定头
        proxy_set_header Docker-Distribution-Api-Version registry/2.0;
        
        # 禁用重定向重写
        proxy_redirect off;
        
        # 处理 Docker Registry 的特殊响应头
        proxy_pass_header Docker-Content-Digest;
        proxy_pass_header Docker-Distribution-Api-Version;
    }

    # 健康检查端点
    location /v2/ {
        proxy_pass http://127.0.0.1:5000/v2/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nginx 状态页面 (可选，用于监控)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}