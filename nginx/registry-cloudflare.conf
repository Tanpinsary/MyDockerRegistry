# Docker Registry Nginx Configuration with Cloudflare Proxy Support
# 支持 Cloudflare 代理的 Docker Registry 配置

# Cloudflare 真实 IP 配置
# 获取访客的真实 IP 地址
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

# Cloudflare IP 地址范围 (2024年更新)
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;
# IPv6 ranges
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# HTTP to HTTPS 重定向 (如果不使用 Cloudflare 的 Always Use HTTPS)
server {
    listen 80;
    server_name test.arctanp.top;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name test.arctanp.top;

    # SSL 证书配置
    # 如果使用 Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/certs/cloudflare-origin.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-origin.key;
    
    # 如果使用 Let's Encrypt (Cloudflare 仅 DNS 模式)
    # ssl_certificate /etc/letsencrypt/live/test.arctanp.top/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/test.arctanp.top/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Docker Registry 专用配置
    client_max_body_size 0;  # 允许无限制的请求体大小
    chunked_transfer_encoding on;  # 支持分块传输编码
    
    # 代理超时配置
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;
    proxy_request_buffering off;

    # Cloudflare 兼容性配置
    # 禁用 gzip 压缩 (Cloudflare 会处理)
    gzip off;
    
    # 设置适当的缓存控制
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";

    # 日志配置 - 记录真实 IP
    log_format cloudflare '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          '"$http_cf_connecting_ip" "$http_cf_ray"';
    
    access_log /var/log/nginx/registry.access.log cloudflare;
    error_log /var/log/nginx/registry.error.log;

    # Docker Registry API 代理
    location / {
        # 代理到本地 Docker Registry
        proxy_pass http://127.0.0.1:5000;
        
        # 基础代理头设置
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Cloudflare 特定头
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
        
        # Docker Registry 特定头
        proxy_set_header Docker-Distribution-Api-Version registry/2.0;
        
        # 禁用重定向重写
        proxy_redirect off;
        
        # 处理 Docker Registry 的特殊响应头
        proxy_pass_header Docker-Content-Digest;
        proxy_pass_header Docker-Distribution-Api-Version;
    }

    # 健康检查端点
    location /v2/ {
        proxy_pass http://127.0.0.1:5000/v2/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    }

    # Nginx 状态页面
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        # 只允许来自 Cloudflare 的请求访问状态页面
        allow 173.245.48.0/20;
        allow 103.21.244.0/22;
        deny all;
    }
}